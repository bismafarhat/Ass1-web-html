<html>

<head>
    <title>
        Contact page
    </title>
</head>

<body>
    <h1>Contact me</h1>
    <p>
        If you have any questions or would like to get in touch, please feel free to fill out the contact form below.
    </p>

    <form action="formhandler.html" method="POST">
        <input type="text" placeholder="Enter your Full Name" name="fullname">
        <br><br>
        <input type="email" placeholder="Enter your Email" name="emailaddress">
        <br><br>
        <textarea placeholder="Enter something yourself"></textarea>
        <br><br>
        <input type="file" name="file">
        <br><br>
        <input type="submit">
    </form>
    <p>
        Thank you for reaching out! I'll get back to you as soon as possible.
    </p>
</body>

</html>
